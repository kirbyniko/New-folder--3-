<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scraper Platform - Universal Web Scraping</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --success: #10b981;
      --success-dark: #059669;
      --danger: #ef4444;
      --danger-dark: #dc2626;
      --warning: #f59e0b;
      --secondary: #6b7280;
      --bg-main: #0f172a;
      --bg-card: #1e293b;
      --bg-card-hover: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border: #334155;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    header {
      background: var(--bg-card);
      border-bottom: 2px solid var(--primary);
      padding: 24px 0;
      margin-bottom: 32px;
      box-shadow: 0 4px 6px var(--shadow);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      font-size: 32px;
      filter: drop-shadow(0 0 8px var(--primary));
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--success));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px var(--shadow);
      border-color: var(--primary);
    }

    .stat-card:hover::before {
      opacity: 1;
    }

    .stat-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .stat-icon {
      font-size: 24px;
    }

    .stat-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      font-weight: 600;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .stat-detail {
      font-size: 11px;
      color: var(--text-secondary);
    }

    /* Action Bar */
    .action-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding: 16px 20px;
      background: var(--bg-card);
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .action-bar h2 {
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-primary);
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-success:hover {
      background: var(--success-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .btn-secondary {
      background: var(--secondary);
      color: white;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: var(--danger-dark);
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 12px;
    }

    /* Scrapers Grid */
    .scrapers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .scraper-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .scraper-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--primary);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .scraper-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px var(--shadow);
      border-color: var(--primary);
    }

    .scraper-card:hover::before {
      opacity: 1;
    }

    .scraper-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .scraper-title-section {
      flex: 1;
    }

    .scraper-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
      line-height: 1.3;
    }

    .scraper-jurisdiction {
      font-size: 13px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-active {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .status-inactive {
      background: rgba(107, 114, 128, 0.2);
      color: var(--secondary);
      border: 1px solid var(--secondary);
    }

    .scraper-meta {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
      padding: 8px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 6px;
    }

    .meta-icon {
      font-size: 16px;
    }

    .meta-value {
      font-weight: 600;
      color: var(--text-primary);
    }

    .scraper-stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
    }

    .scraper-stat {
      text-align: center;
    }

    .scraper-stat-label {
      font-size: 10px;
      text-transform: uppercase;
      color: var(--text-secondary);
      letter-spacing: 0.5px;
    }

    .scraper-stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .success-text {
      color: var(--success);
    }

    .danger-text {
      color: var(--danger);
    }

    .scraper-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    /* Loading and Empty States */
    .loading, .error {
      text-align: center;
      padding: 60px 20px;
      background: var(--bg-card);
      border-radius: 12px;
      border: 2px dashed var(--border);
    }

    .loading {
      font-size: 16px;
      color: var(--text-secondary);
    }

    .empty-state {
      text-align: center;
      padding: 80px 40px;
      background: var(--bg-card);
      border-radius: 16px;
      border: 2px dashed var(--border);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .empty-state p {
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-card);
      border-radius: 16px;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      font-size: 20px;
      font-weight: 600;
    }

    .modal-close {
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-secondary);
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }

    .modal-body {
      padding: 24px;
      max-height: calc(90vh - 140px);
      overflow-y: auto;
    }

    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    /* Forms */
    textarea {
      width: 100%;
      min-height: 300px;
      padding: 16px;
      background: var(--bg-main);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 13px;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-main);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .scrapers-grid {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .action-bar {
        flex-direction: column;
        gap: 16px;
        align-items: stretch;
      }

      .action-bar h2 {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <span class="logo-icon">üï∑Ô∏è</span>
        <div>
          <h1>Scraper Platform</h1>
          <div class="subtitle">Universal Web Scraping Engine</div>
        </div>
      </div>
      <button class="btn btn-primary" onclick="showImportModal()">
        ‚ûï Import Scraper
      </button>
    </div>
  </header>

  <div class="container">
    <!-- Stats Section -->
    <div id="stats" class="stats-grid"></div>

    <!-- Action Bar -->
    <div class="action-bar">
      <h2>üìä Your Scrapers</h2>
      <button class="btn btn-success" onclick="loadScrapers()">
        üîÑ Refresh
      </button>
    </div>

    <!-- Scrapers Grid -->
    <div id="scrapers" class="scrapers-grid"></div>
  </div>

  <!-- Import Modal -->
  <div id="importModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>üì• Import Scraper Configuration</h3>
        <button class="modal-close" onclick="hideImportModal()">‚úï</button>
      </div>
      <div class="modal-body">
        <textarea id="scraperJson" placeholder="Paste your scraper JSON configuration here..."></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="hideImportModal()">Cancel</button>
        <button class="btn btn-primary" onclick="importScraper()">Import</button>
      </div>
    </div>
  </div>

  <script>
    let stats = {
      total: 0,
      active: 0,
      totalFields: 0,
      llmStatus: 'Checking...'
    };

    // Load scrapers on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadScrapers();
      checkOllamaStatus();
    });

    function showImportModal() {
      document.getElementById('importModal').classList.add('active');
    }

    function hideImportModal() {
      document.getElementById('importModal').classList.remove('active');
      document.getElementById('scraperJson').value = '';
    }

    async function checkOllamaStatus() {
      try {
        const response = await fetch('/api/ollama/status');
        const data = await response.json();
        
        if (data.available) {
          stats.llmStatus = `Ready ‚Ä¢ ${data.models.length} model(s)`;
        } else {
          stats.llmStatus = 'Not Available';
        }
      } catch (error) {
        stats.llmStatus = 'Offline';
      }
      renderStats();
    }

    async function loadScrapers() {
      const scrapersDiv = document.getElementById('scrapers');
      scrapersDiv.innerHTML = '<div class="loading">‚è≥ Loading scrapers...</div>';

      try {
        const response = await fetch('/api/scrapers');
        if (!response.ok) throw new Error('Failed to fetch scrapers');
        
        const scrapers = await response.json();
        
        // Update stats
        stats.total = scrapers.length;
        stats.active = scrapers.filter(s => s.is_active).length;
        stats.totalFields = scrapers.reduce((sum, s) => sum + (s.fields_count || 0), 0);
        
        renderStats();
        renderScrapers(scrapers);
      } catch (error) {
        scrapersDiv.innerHTML = `<div class="error">‚ùå Error loading scrapers: ${error.message}</div>`;
      }
    }

    function renderStats() {
      const statsDiv = document.getElementById('stats');
      statsDiv.innerHTML = `
        <div class="stat-card">
          <div class="stat-header">
            <span class="stat-icon">üï∑Ô∏è</span>
            <span class="stat-label">Total Scrapers</span>
          </div>
          <div class="stat-value">${stats.total}</div>
          <div class="stat-detail">${stats.active} active</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-header">
            <span class="stat-icon">‚úÖ</span>
            <span class="stat-label">Active Scrapers</span>
          </div>
          <div class="stat-value">${stats.active}</div>
          <div class="stat-detail">Ready to run</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-header">
            <span class="stat-icon">üìä</span>
            <span class="stat-label">Data Fields</span>
          </div>
          <div class="stat-value">${stats.totalFields}</div>
          <div class="stat-detail">Across all scrapers</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-header">
            <span class="stat-icon">ü§ñ</span>
            <span class="stat-label">AI Engine</span>
          </div>
          <div class="stat-value" style="font-size: 18px;">${stats.llmStatus}</div>
          <div class="stat-detail">Local LLM powered</div>
        </div>
      `;
    }

    function renderScrapers(scrapers) {
      const scrapersDiv = document.getElementById('scrapers');
      
      if (scrapers.length === 0) {
        scrapersDiv.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <h3>No Scrapers Yet</h3>
            <p>Import your first scraper configuration to get started</p>
            <button class="btn btn-primary" onclick="showImportModal()">Import Scraper</button>
          </div>
        `;
        return;
      }

      scrapersDiv.innerHTML = scrapers.map(scraper => {
        const statusClass = scraper.is_active ? 'status-active' : 'status-inactive';
        const statusText = scraper.is_active ? 'Active' : 'Inactive';
        
        const successRate = scraper.successful_runs + scraper.failed_runs > 0
          ? Math.round((scraper.successful_runs / (scraper.successful_runs + scraper.failed_runs)) * 100)
          : 0;

        return `
          <div class="scraper-card">
            <div class="scraper-header">
              <div class="scraper-title-section">
                <div class="scraper-name">${scraper.name}</div>
                <div class="scraper-jurisdiction">üìç ${scraper.jurisdiction}</div>
              </div>
              <span class="status-badge ${statusClass}">${statusText}</span>
            </div>

            <div class="scraper-meta">
              <div class="meta-item">
                <span class="meta-icon">üìÑ</span>
                <span><span class="meta-value">${scraper.page_structures_count || 0}</span> page(s)</span>
              </div>
              <div class="meta-item">
                <span class="meta-icon">üìä</span>
                <span><span class="meta-value">${scraper.fields_count || 0}</span> field(s)</span>
              </div>
            </div>

            <div class="scraper-stats">
              <div class="scraper-stat">
                <div class="scraper-stat-label">Success Rate</div>
                <div class="scraper-stat-value">${successRate}%</div>
              </div>
              <div class="scraper-stat">
                <div class="scraper-stat-label">Total Runs</div>
                <div class="scraper-stat-value">${scraper.successful_runs + scraper.failed_runs}</div>
              </div>
              <div class="scraper-stat">
                <div class="scraper-stat-label">Success</div>
                <div class="scraper-stat-value success-text">${scraper.successful_runs}</div>
              </div>
              <div class="scraper-stat">
                <div class="scraper-stat-label">Failed</div>
                <div class="scraper-stat-value danger-text">${scraper.failed_runs}</div>
              </div>
            </div>

            <div class="scraper-actions">
              <button class="btn btn-success btn-sm" onclick="runScraper(${scraper.id})">
                ‚ñ∂Ô∏è Run
              </button>
              <button class="btn btn-primary btn-sm" onclick="exportScraper(${scraper.id})">
                üíæ Export
              </button>
              <button class="btn btn-secondary btn-sm" onclick="toggleStatus(${scraper.id}, ${!scraper.is_active})">
                ${scraper.is_active ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Enable'}
              </button>
              <button class="btn btn-danger btn-sm" onclick="deleteScraper(${scraper.id})">
                üóëÔ∏è Delete
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    async function importScraper() {
      const json = document.getElementById('scraperJson').value;
      
      if (!json.trim()) {
        alert('Please paste a scraper configuration');
        return;
      }

      try {
        const config = JSON.parse(json);
        
        const response = await fetch('/api/scrapers', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(config)
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to import scraper');
        }

        hideImportModal();
        loadScrapers();
        alert('‚úÖ Scraper imported successfully!');
      } catch (error) {
        alert(`‚ùå Import failed: ${error.message}`);
      }
    }

    async function runScraper(id) {
      if (!confirm('Start scraper execution?')) return;

      try {
        const response = await fetch(`/api/scrapers/${id}/run`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ hybrid: true })
        });

        if (!response.ok) throw new Error('Failed to start scraper');
        
        const result = await response.json();
        alert(`üöÄ Scraper started!\n\n${result.message}`);
        
        setTimeout(() => loadScrapers(), 3000);
      } catch (error) {
        alert(`‚ùå Error: ${error.message}`);
      }
    }

    async function exportScraper(id) {
      try {
        const response = await fetch(`/api/scrapers/${id}/export`);
        if (!response.ok) throw new Error('Failed to export scraper');
        
        const config = await response.json();
        
        const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `scraper-${config.name.replace(/\s+/g, '-').toLowerCase()}.json`;
        a.click();
        URL.revokeObjectURL(url);
      } catch (error) {
        alert(`‚ùå Export failed: ${error.message}`);
      }
    }

    async function toggleStatus(id, isActive) {
      try {
        const response = await fetch(`/api/scrapers/${id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ is_active: isActive })
        });

        if (!response.ok) throw new Error('Failed to update status');
        
        loadScrapers();
      } catch (error) {
        alert(`‚ùå Error: ${error.message}`);
      }
    }

    async function deleteScraper(id) {
      if (!confirm('‚ö†Ô∏è Delete this scraper? This cannot be undone.')) return;

      try {
        const response = await fetch(`/api/scrapers/${id}`, {
          method: 'DELETE'
        });

        if (!response.ok) throw new Error('Failed to delete scraper');
        
        loadScrapers();
        alert('‚úÖ Scraper deleted');
      } catch (error) {
        alert(`‚ùå Error: ${error.message}`);
      }
    }

    // Close modal on backdrop click
    document.getElementById('importModal').addEventListener('click', (e) => {
      if (e.target.id === 'importModal') {
        hideImportModal();
      }
    });
  </script>
