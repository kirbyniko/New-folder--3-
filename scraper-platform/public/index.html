<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scraper Platform - Universal Web Scraping</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --success: #10b981;
      --success-dark: #059669;
      --danger: #ef4444;
      --danger-dark: #dc2626;
      --warning: #f59e0b;
      --secondary: #6b7280;
      --bg-main: #0f172a;
      --bg-card: #1e293b;
      --bg-card-hover: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border: #334155;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    header {
      background: var(--bg-card);
      border-bottom: 2px solid var(--primary);
      padding: 24px 0;
      margin-bottom: 32px;
      box-shadow: 0 4px 6px var(--shadow);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      font-size: 32px;
      filter: drop-shadow(0 0 8px var(--primary));
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--success));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px var(--shadow);
      border-color: var(--primary);
    }

    .stat-card:hover::before {
      opacity: 1;
    }

    .stat-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .stat-icon {
      font-size: 24px;
    }

    .stat-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      font-weight: 600;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .stat-detail {
      font-size: 11px;
      color: var(--text-secondary);
    }

    /* Action Bar */
    .action-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding: 16px 20px;
      background: var(--bg-card);
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .action-bar h2 {
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-primary);
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-success:hover {
      background: var(--success-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .btn-secondary {
      background: var(--secondary);
      color: white;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: var(--danger-dark);
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 12px;
    }

    /* Scrapers Grid */
    .scrapers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .scraper-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .scraper-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--primary);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .scraper-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px var(--shadow);
      border-color: var(--primary);
    }

    .scraper-card:hover::before {
      opacity: 1;
    }

    .scraper-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .scraper-title-section {
      flex: 1;
    }

    .scraper-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
      line-height: 1.3;
    }

    .scraper-jurisdiction {
      font-size: 13px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-active {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .status-inactive {
      background: rgba(107, 114, 128, 0.2);
      color: var(--secondary);
      border: 1px solid var(--secondary);
    }

    .scraper-meta {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
      padding: 8px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 6px;
    }

    .meta-icon {
      font-size: 16px;
    }

    .meta-value {
      font-weight: 600;
      color: var(--text-primary);
    }

    .scraper-stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
    }

    .scraper-stat {
      text-align: center;
    }

    .scraper-stat-label {
      font-size: 10px;
      text-transform: uppercase;
      color: var(--text-secondary);
      letter-spacing: 0.5px;
    }

    .scraper-stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .success-text {
      color: var(--success);
    }

    .danger-text {
      color: var(--danger);
    }

    .scraper-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    /* Loading and Empty States */
    .loading, .error {
      text-align: center;
      padding: 60px 20px;
      background: var(--bg-card);
      border-radius: 12px;
      border: 2px dashed var(--border);
    }

    .loading {
      font-size: 16px;
      color: var(--text-secondary);
    }

    .empty-state {
      text-align: center;
      padding: 80px 40px;
      background: var(--bg-card);
      border-radius: 16px;
      border: 2px dashed var(--border);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .empty-state p {
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-card);
      border-radius: 16px;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      font-size: 20px;
      font-weight: 600;
    }

    .modal-close {
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-secondary);
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }

    .modal-body {
      padding: 24px;
      max-height: calc(90vh - 140px);
      overflow-y: auto;
    }

    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    /* Forms */
    textarea {
      width: 100%;
      min-height: 300px;
      padding: 16px;
      background: var(--bg-main);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 13px;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-main);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary);
    }

    /* Execution Panel */
    .execution-panel {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 600px;
      max-width: 100%;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px 12px 0 0;
      box-shadow: 0 -4px 24px var(--shadow);
      transform: translateY(calc(100% - 48px));
      transition: transform 0.3s ease;
      z-index: 1001;
    }

    .execution-panel.expanded {
      transform: translateY(0);
      max-height: 80vh;
    }

    .execution-header {
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(135deg, var(--primary), var(--success));
    }

    .execution-header:hover {
      opacity: 0.9;
    }

    .execution-title {
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
    }

    .execution-toggle {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
    }

    .execution-body {
      max-height: calc(80vh - 48px);
      overflow-y: auto;
      padding: 16px;
    }

    .execution-info {
      background: rgba(59, 130, 246, 0.1);
      border-left: 3px solid var(--primary);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .execution-info-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 8px;
    }

    .execution-info-details {
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.8;
    }

    .log-container {
      background: var(--bg-main);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
    }

    .log-entry {
      padding: 4px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-timestamp {
      color: var(--text-secondary);
      margin-right: 8px;
    }

    .log-level {
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 600;
      margin-right: 8px;
    }

    .log-level-info {
      background: rgba(59, 130, 246, 0.2);
      color: var(--primary);
    }

    .log-level-success {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }

    .log-level-warning {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
    }

    .log-level-error {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }

    .log-message {
      color: var(--text-primary);
    }

    .execution-actions {
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    /* Notification Badge */
    .notification-badge {
      background: var(--danger);
      color: white;
      font-size: 10px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: 8px;
    }

    /* Execution Details Dropdown */
    .execution-details-dropdown {
      display: none;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 2px solid var(--border);
      animation: slideDown 0.3s ease;
    }

    .execution-details-dropdown.active {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        max-height: 0;
      }
      to {
        opacity: 1;
        max-height: 5000px;
      }
    }

    .exec-section {
      margin-bottom: 20px;
    }

    .exec-section h4 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-primary);
    }

    .exec-summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    .exec-summary-card {
      background: rgba(255, 255, 255, 0.03);
      padding: 12px;
      border-radius: 8px;
      border-left: 3px solid var(--primary);
    }

    .exec-summary-label {
      font-size: 10px;
      color: var(--text-secondary);
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .exec-summary-value {
      font-weight: 600;
      font-size: 14px;
      color: var(--text-primary);
    }

    .exec-code-block {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      max-height: 250px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 11px;
      line-height: 1.4;
      margin: 0;
    }

    .exec-log-entry {
      padding: 6px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 11px;
    }

    .exec-log-timestamp {
      color: var(--text-secondary);
      margin-right: 8px;
    }

    .exec-log-level {
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 9px;
      font-weight: 600;
      margin-right: 8px;
    }

    .exec-actions-bar {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .scrapers-grid {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .action-bar {
        flex-direction: column;
        gap: 16px;
        align-items: stretch;
      }

      .action-bar h2 {
        text-align: center;
      }

      .execution-panel {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <span class="logo-icon">üï∑Ô∏è</span>
        <div>
          <h1>Scraper Platform</h1>
          <div class="subtitle">Universal Web Scraping Engine</div>
        </div>
      </div>
      <button class="btn btn-primary" onclick="showImportModal()">
        ‚ûï Import Scraper
      </button>
    </div>
  </header>

  <div class="container">
    <!-- Stats Section -->
    <div id="stats" class="stats-grid"></div>

    <!-- Action Bar -->
    <div class="action-bar">
      <h2>üìä Your Scrapers</h2>
      <button class="btn btn-success" onclick="loadScrapers()">
        üîÑ Refresh
      </button>
    </div>

    <!-- Scrapers Grid -->
    <div id="scrapers" class="scrapers-grid"></div>
  </div>

  <!-- Execution Panel -->
  <div id="executionPanel" class="execution-panel">
    <div class="execution-header" onclick="toggleExecutionPanel()">
      <div class="execution-title">
        <span id="execIcon">‚öôÔ∏è</span>
        <span id="execTitle">Execution Monitor</span>
        <span id="execBadge" class="notification-badge" style="display: none;">0</span>
      </div>
      <button class="execution-toggle">‚ñº</button>
    </div>
    <div class="execution-body">
      <div id="executionInfo" style="display: none;" class="execution-info">
        <div class="execution-info-title">Current Execution</div>
        <div id="executionDetails" class="execution-info-details"></div>
      </div>
      <div class="log-container" id="logContainer">
        <div style="text-align: center; color: var(--text-secondary); padding: 20px;">
          No active executions
        </div>
      </div>
    </div>
    <div class="execution-actions">
      <button class="btn btn-secondary btn-sm" onclick="clearLogs()">Clear Logs</button>
      <button class="btn btn-primary btn-sm" onclick="exportLogs()">Export Logs</button>
    </div>
  </div>

  <!-- Import Modal -->
  <div id="importModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>üì• Import Scraper Configuration</h3>
        <button class="modal-close" onclick="hideImportModal()">‚úï</button>
      </div>
      <div class="modal-body">
        <textarea id="scraperJson" placeholder="Paste your scraper JSON configuration here..."></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="hideImportModal()">Cancel</button>
        <button class="btn btn-primary" onclick="importScraper()">Import</button>
      </div>
    </div>
  </div>

  <script>
    let stats = {
      total: 0,
      active: 0,
      totalFields: 0,
      llmStatus: 'Checking...'
    };

    let executionLogs = [];
    let currentExecution = null;
    let logUpdateInterval = null;

    // Load scrapers on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadScrapers();
      checkOllamaStatus();
    });

    function toggleExecutionPanel() {
      const panel = document.getElementById('executionPanel');
      panel.classList.toggle('expanded');
    }

    function addLog(level, message) {
      const timestamp = new Date().toLocaleTimeString();
      const log = { timestamp, level, message };
      executionLogs.push(log);
      
      const logContainer = document.getElementById('logContainer');
      const logEntry = document.createElement('div');
      logEntry.className = 'log-entry';
      logEntry.innerHTML = `
        <span class="log-timestamp">${timestamp}</span>
        <span class="log-level log-level-${level}">${level.toUpperCase()}</span>
        <span class="log-message">${message}</span>
      `;
      logContainer.appendChild(logEntry);
      logContainer.scrollTop = logContainer.scrollHeight;

      // Show notification badge if panel is collapsed
      const panel = document.getElementById('executionPanel');
      if (!panel.classList.contains('expanded')) {
        const badge = document.getElementById('execBadge');
        badge.style.display = 'inline';
        badge.textContent = parseInt(badge.textContent || 0) + 1;
      }
    }

    function clearLogs() {
      executionLogs = [];
      const logContainer = document.getElementById('logContainer');
      logContainer.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">Logs cleared</div>';
      document.getElementById('execBadge').style.display = 'none';
    }

    function exportLogs() {

    async function runScraper(id) {
      // Find scraper details
      const response = await fetch('/api/scrapers');
      const scrapers = await response.json();
      const scraper = scrapers.find(s => s.id === id);
      
      if (!scraper) {
        addLog('error', 'Scraper not found');
        return;
      }

      // Clear previous logs and expand panel
      const logContainer = document.getElementById('logContainer');
      logContainer.innerHTML = '';
      document.getElementById('executionPanel').classList.add('expanded');
      document.getElementById('execBadge').style.display = 'none';
      document.getElementById('execBadge').textContent = '0';
      
      addLog('info', `Starting scraper: ${scraper.name}`);
      addLog('info', `Jurisdiction: ${scraper.jurisdiction}`);
      addLog('info', `Mode: Hybrid (Generic Engine ‚Üí LLM Fallback)`);
      
      updateExecutionInfo(scraper, 'Hybrid Mode');
      currentExecution = { scraperId: id, scraperName: scraper.name };

      // Connect to SSE endpoint for real-time logs
      const eventSource = new EventSource(`/api/scrapers/${id}/logs`);
      
      eventSource.onmessage = (event) => {
        const log = JSON.parse(event.data);
        const timestamp = new Date(log.timestamp).toLocaleTimeString();
        
        const logContainer = document.getElementById('logContainer');
        const logEntry = document.createElement('div');
        logEntry.className = 'log-entry';
        logEntry.innerHTML = `
          <span class="log-timestamp">${timestamp}</span>
          <span class="log-level log-level-${log.level}">${log.level.toUpperCase()}</span>
          <span class="log-message">${log.message}</span>
        `;
        logContainer.appendChild(logEntry);
        logContainer.scrollTop = logContainer.scrollHeight;
      };

      eventSource.onerror = () => {
        addLog('warning', 'Lost connection to server logs');
        eventSource.close();
      };

      try {
        addLog('info', 'Sending execution request...');
        
        const execResponse = await fetch(`/api/scrapers/${id}/run`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ hybrid: true })
        });

        if (!execResponse.ok) {
          const error = await execResponse.json();
          throw new Error(error.error || 'Failed to start scraper');
        }
        
        const result = await execResponse.json();
        addLog('success', result.message);
        
        // Monitor completion
        const checkCompletion = setInterval(async () => {
          const resp = await fetch('/api/scrapers');
          const allScrapers = await resp.json();
          const updated = allScrapers.find(s => s.id === id);
          
          if (updated && (updated.successful_runs + updated.failed_runs) > (scraper.successful_runs + scraper.failed_runs)) {
            clearInterval(checkCompletion);
            eventSource.close();
            clearExecutionInfo();
            loadScrapers();
          }
        }, 2000);
        
        // Timeout after 3 minutes
        setTimeout(() => {
          clearInterval(checkCompletion);
          eventSource.close();
        }, 180000);
        
      } catch (error) {
        addLog('error', `Execution failed: ${error.message}`);
        eventSource.close();
        clearExecutionInfo();
      }
    }

    let statusPollInterval = null;
    let lastRunCount = 0;

    async function startStatusPolling(scraperId) {
      if (statusPollInterval) clearInterval(statusPollInterval);
      
      const checkStatus = async () => {
        try {
          const response = await fetch('/api/scrapers');
          const scrapers = await response.json();
          const scraper = scrapers.find(s => s.id === scraperId);
          
          if (!scraper) return;
          
          const totalRuns = scraper.successful_runs + scraper.failed_runs;
          
          // Check if run count increased
          if (totalRuns > lastRunCount) {
            const newRuns = totalRuns - lastRunCount;
            
            if (scraper.successful_runs > lastRunCount) {
              addLog('success', `‚úì Execution completed successfully! Total items: ${newRuns}`);
              addLog('info', `Success rate: ${Math.round((scraper.successful_runs / totalRuns) * 100)}%`);
            } else {
              addLog('error', `‚úó Execution failed`);
            }
            
            clearExecutionInfo();
            stopStatusPolling();
            loadScrapers(); // Refresh the UI
          } else {
            // Still running, add progress indicator
            const elapsed = Math.floor((Date.now() - (window.execStartTime || Date.now())) / 1000);
            addLog('info', `Still executing... (${elapsed}s elapsed)`);
          }
          
          lastRunCount = totalRuns;
        } catch (error) {
          addLog('warning', `Status check failed: ${error.message}`);
        }
      };
      
      // Store start time
      window.execStartTime = Date.now();
      lastRunCount = 0;
      
      // Poll every 3 seconds
      statusPollInterval = setInterval(checkStatus, 3000);
      
      // Stop after 2 minutes
      setTimeout(() => {
        if (statusPollInterval) {
          stopStatusPolling();
          addLog('warning', 'Execution monitoring stopped (timeout)');
          clearExecutionInfo();
        }
      }, 120000);
    }

    function stopStatusPolling() {
      if (statusPollInterval) {
        clearInterval(statusPollInterval);
        statusPollInterval = null;
      }
    }

    async function loadExecutionDetails(scraperId) {
      try {
        // Fetch execution details from API
        const response = await fetch(`/api/scrapers/${scraperId}/execution-details`);
        
        if (!response.ok) {
          // Check if scraper is currently running
          const scraperResp = await fetch('/api/scrapers');
          const scrapers = await scraperResp.json();
          const scraper = scrapers.find(s => s.id === scraperId);
          
          if (scraper) {
            alert(`‚è≥ No execution data yet for "${scraper.name}".\n\nThis could mean:\n‚Ä¢ Scraper hasn't been run yet\n‚Ä¢ Scraper is currently running (check logs below)\n‚Ä¢ Last execution was before server restart\n\nTry running it first!`);
          } else {
            alert('Scraper not found!');
          }
          return;
        }
        
        const data = await response.json();
        currentExecutionData[scraperId] = data;
        
        // Update summary cards
        document.getElementById(`exec-name-${scraperId}`).textContent = data.scraperName;
        document.getElementById(`exec-mode-${scraperId}`).textContent = data.executionMode || 'N/A';
        document.getElementById(`exec-items-${scraperId}`).textContent = data.itemCount !== undefined ? data.itemCount : '?';
        document.getElementById(`exec-duration-${scraperId}`).textContent = data.duration ? `${(data.duration / 1000).toFixed(1)}s` : 'In Progress...';
        
        // Show/hide generated script section
        if (data.generatedScript) {
          document.getElementById(`exec-script-section-${scraperId}`).style.display = 'block';
          document.getElementById(`exec-code-${scraperId}`).textContent = data.generatedScript.code || 'No code available';
          document.getElementById(`exec-confidence-${scraperId}`).textContent = data.generatedScript.confidence || 'N/A';
          document.getElementById(`exec-reasoning-${scraperId}`).textContent = data.generatedScript.reasoning || 'N/A';
        } else {
          document.getElementById(`exec-script-section-${scraperId}`).style.display = 'none';
        }
        
        // Show/hide HTML snapshot section
        if (data.htmlSnapshot) {
          document.getElementById(`exec-html-section-${scraperId}`).style.display = 'block';
          document.getElementById(`exec-html-${scraperId}`).textContent = data.htmlSnapshot;
          document.getElementById(`exec-html-size-${scraperId}`).textContent = `(${(data.htmlSnapshot.length / 1024).toFixed(1)} KB)`;
        } else {
          document.getElementById(`exec-html-section-${scraperId}`).style.display = 'none';
        }
        
        // Populate execution logs
        const logContainer = document.getElementById(`exec-logs-${scraperId}`);
        if (data.logs && data.logs.length > 0) {
          logContainer.innerHTML = data.logs.map(log => `
            <div class="exec-log-entry">
              <span class="exec-log-timestamp">${log.timestamp}</span>
              <span class="exec-log-level" style="background: ${
                log.level === 'error' ? 'rgba(239, 68, 68, 0.2); color: var(--danger)' :
                log.level === 'warning' ? 'rgba(245, 158, 11, 0.2); color: var(--warning)' :
                log.level === 'success' ? 'rgba(16, 185, 129, 0.2); color: var(--success)' :
                'rgba(59, 130, 246, 0.2); color: var(--primary)'
              };">${log.level.toUpperCase()}</span>
              <span>${log.message}</span>
            </div>
          `).join('');
          
          // Scroll to bottom
          logContainer.scrollTop = logContainer.scrollHeight;
        } else {
          logContainer.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">‚è≥ No logs yet - execution may still be starting...</div>';
        }
        
        // Show/hide scraped data section
        if (data.scrapedData && data.scrapedData.length > 0) {
          document.getElementById(`exec-data-section-${scraperId}`).style.display = 'block';
          document.getElementById(`exec-data-${scraperId}`).textContent = JSON.stringify(data.scrapedData, null, 2);
        } else {
          document.getElementById(`exec-data-section-${scraperId}`).style.display = 'block';
          document.getElementById(`exec-data-${scraperId}`).textContent = `[
  // No items found
  // Possible reasons:
  // - Selectors don't match page structure
  // - Page requires authentication
  // - Content loaded dynamically
  // - Still executing (check logs above)
]`;
        }
        
        // Auto-refresh if execution seems incomplete
        const isIncomplete = !data.duration || data.logs.length === 0 || data.logs[data.logs.length - 1].message.includes('Prompting LLM');
        if (isIncomplete && !execDetailsRefreshIntervals[scraperId]) {
          // Refresh every 3 seconds
          execDetailsRefreshIntervals[scraperId] = setInterval(() => loadExecutionDetails(scraperId), 3000);
        } else if (!isIncomplete && execDetailsRefreshIntervals[scraperId]) {
          // Stop refreshing once complete
          clearInterval(execDetailsRefreshIntervals[scraperId]);
          execDetailsRefreshIntervals[scraperId] = null;
        }
      } catch (error) {
        alert(`‚ùå Failed to load execution details: ${error.message}`);
      }
    }

    }

    function exportScrapedData(scraperId) {
      if (!currentExecutionData[scraperId] || !currentExecutionData[scraperId].scrapedData || currentExecutionData[scraperId].scrapedData.length === 0) {
        alert('No data to export');
        return;
      }
      
      const data = currentExecutionData[scraperId];
      const blob = new Blob([JSON.stringify(data.scrapedData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `scraped-data-${data.scraperName || 'scraper'}-${new Date().toISOString()}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // View scraped data for a specific scraper
    async function viewScrapedData(scraperId) {
      try {
        const response = await fetch(`/api/scrapers/${scraperId}/data?limit=100`);
        
        if (!response.ok) throw new Error('Failed to load data');
        
        const data = await response.json();
        
        if (data.length === 0) {
          alert('No data available for this scraper. Run it first to collect data!');
          return;
        }
        
        // Prepare data for dropdown display
        currentExecutionData[scraperId] = {
          scraperId: scraperId,
          scraperName: data[0].scraper_name || 'Unknown',
          executionMode: 'Historical Data',
          itemCount: data.length,
          scrapedData: data,
          logs: []
        };
        
        // Open dropdown and populate with historical data
        const dropdown = document.getElementById(`exec-details-${scraperId}`);
        dropdown.classList.add('active');
        
        // Update summary
        document.getElementById(`exec-name-${scraperId}`).textContent = data[0].scraper_name || 'Unknown';
        document.getElementById(`exec-mode-${scraperId}`).textContent = 'Historical Data';
        document.getElementById(`exec-items-${scraperId}`).textContent = data.length.toString();
        document.getElementById(`exec-duration-${scraperId}`).textContent = 'N/A';
        
        // Hide script/HTML sections
        document.getElementById(`exec-script-section-${scraperId}`).style.display = 'none';
        document.getElementById(`exec-html-section-${scraperId}`).style.display = 'none';
        
        // Update logs
        document.getElementById(`exec-logs-${scraperId}`).innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">Viewing historical data</div>';
        
        // Show data
        document.getElementById(`exec-data-section-${scraperId}`).style.display = 'block';
        document.getElementById(`exec-data-${scraperId}`).textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        alert(`‚ùå Failed to load data: ${error.message}`);
      }
    }

    async function toggleStatus(id, isActive) {
      try {
        const response = await fetch(`/api/scrapers/${id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ is_active: isActive })
        });

        if (!response.ok) throw new Error('Failed to update status');
        
        loadScrapers();
      } catch (error) {
        alert(`‚ùå Error: ${error.message}`);
      }
    }

    async function deleteScraper(id) {
      if (!confirm('‚ö†Ô∏è Delete this scraper? This cannot be undone.')) return;

      try {
        const response = await fetch(`/api/scrapers/${id}`, {
          method: 'DELETE'
        });

        if (!response.ok) throw new Error('Failed to delete scraper');
        
        loadScrapers();
        alert('‚úÖ Scraper deleted');
      } catch (error) {
        alert(`‚ùå Error: ${error.message}`);
      }
    }

    // Close modal on backdrop click
    document.getElementById('importModal').addEventListener('click', (e) => {
      if (e.target.id === 'importModal') {
        hideImportModal();
      }
    });
  </script>
