name: Sync Data Sources

on:
  push:
    branches:
      - main
    paths:
      - 'lib/functions/utils/scrapers/states/**'
      - 'lib/functions/utils/scrapers/index.ts'
      - 'functions/utils/scrapers/states/**'
      - 'functions/utils/scrapers/index.ts'

  workflow_dispatch: # Allow manual trigger

jobs:
  sync-sources:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Generate SQL file for data sources
        run: npx tsx scripts/sync-data-sources.ts --generate-only

      - name: Upload SQL artifact
        uses: actions/upload-artifact@v4
        with:
          name: data-sources-sql
          path: temp-sync-sources.sql
          retention-days: 7

      - name: Sync data sources to D1 (optional)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [ -f temp-sync-sources.sql ]; then
            if [ -n "$CLOUDFLARE_API_TOKEN" ]; then
              wrangler d1 execute civitracker-db --remote --file temp-sync-sources.sql
            else
              echo "âš ï¸ Cloudflare secrets not configured - skipping D1 sync"
              echo "ðŸ“¥ Download the SQL artifact to sync manually"
            fi
          fi
        continue-on-error: true

      - name: Workflow Summary
        run: |
          echo "## Sync Data Sources Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f temp-sync-sources.sql ]; then
            LINES=$(wc -l < temp-sync-sources.sql)
            echo "- Generated SQL file with $LINES lines" >> $GITHUB_STEP_SUMMARY
            echo "- SQL artifact uploaded for manual review" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ To manually sync to D1:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "wrangler d1 execute civitracker-db --remote --file temp-sync-sources.sql" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

