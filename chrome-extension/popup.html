<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scraper Platform</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    /* Tab Navigation */
    .tab-nav {
      display: flex;
      background: #f5f5f5;
      border-bottom: 2px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .tab-button {
      flex: 1;
      padding: 12px 16px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: #666;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
    }
    
    .tab-button:hover {
      background: #e8e8e8;
      color: #333;
    }
    
    .tab-button.active {
      color: #2563eb;
      border-bottom-color: #2563eb;
      background: white;
    }
    
    .tab-content {
      display: none;
      padding: 16px;
      max-height: 500px;
      overflow-y: auto;
    }
    
    .tab-content.active {
      display: block;
    }
    
    /* Library Styles */
    .scraper-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .scraper-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .scraper-item:hover {
      border-color: #2563eb;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.1);
    }
    
    .scraper-item.selected {
      border-color: #2563eb;
      background: #eff6ff;
    }
    
    .scraper-item h4 {
      margin: 0 0 4px 0;
      font-size: 14px;
      color: #333;
    }
    
    .scraper-item p {
      margin: 0;
      font-size: 12px;
      color: #666;
    }
    
    .scraper-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .scraper-actions button {
      flex: 1;
      padding: 8px;
      font-size: 12px;
    }
    
    /* Test Styles */
    .test-results {
      background: #1e1e1e;
      border-radius: 6px;
      padding: 12px;
      margin-top: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .test-results pre {
      margin: 0;
      color: #d4d4d4;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 11px;
      line-height: 1.5;
    }
    
    .import-section {
      margin-top: 16px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 6px;
    }
    
    .import-section textarea {
      width: 100%;
      min-height: 150px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 11px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .status-message {
      font-weight: 500;
    }
    
    .status-message.success {
      background: #d1fae5;
      border: 1px solid #10b981;
      color: #065f46;
    }
    
    .status-message.error {
      background: #fee2e2;
      border: 1px solid #ef4444;
      color: #991b1b;
    }
    
    .btn-success {
      background: #10b981;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }
    
    .btn-success:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <!-- Tab Navigation -->
  <div class="tab-nav">
    <button class="tab-button" data-tab="build">üõ†Ô∏è Build</button>
    <button class="tab-button active" data-tab="library">üìö Library</button>
    <button class="tab-button" data-tab="test">üß™ Test</button>
  </div>

  <!-- Build Tab (Original Builder) -->
  <div id="tab-build" class="tab-content">
    <h3 style="margin-top: 0;">üõ†Ô∏è Build Custom Scraper</h3>
    
    <div id="build-form" style="display: flex; flex-direction: column; gap: 12px;">
      <div class="form-group">
        <label>Scraper Name *</label>
        <input type="text" id="build-name" class="form-control" placeholder="e.g., Virginia House Calendar">
      </div>
      
      <div class="form-group">
        <label>Jurisdiction *</label>
        <input type="text" id="build-jurisdiction" class="form-control" placeholder="e.g., Virginia">
      </div>
      
      <div class="form-group">
        <label>Level</label>
        <select id="build-level" class="form-control">
          <option value="local">Local</option>
          <option value="state" selected>State</option>
          <option value="federal">Federal</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>State Code</label>
        <input type="text" id="build-state-code" class="form-control" placeholder="e.g., VA" maxlength="2" style="text-transform: uppercase;">
      </div>
      
      <div class="form-group">
        <label>Start URL *</label>
        <input type="url" id="build-start-url" class="form-control" placeholder="https://example.gov/calendar">
      </div>
      
      <div class="form-group">
        <label>Scraper Type</label>
        <select id="build-type" class="form-control">
          <option value="static">Static (Single Page)</option>
          <option value="dynamic">Dynamic (JavaScript)</option>
          <option value="paginated">Paginated</option>
        </select>
      </div>
      
      <div style="border-top: 1px solid #ddd; padding-top: 12px; margin-top: 8px;">
        <h4 style="margin: 0 0 8px 0; font-size: 13px; color: #666;">Selectors</h4>
        <p style="margin: 0 0 12px 0; font-size: 11px; color: #999;">CSS selectors to extract data from the page</p>
        
        <div class="form-group">
          <label>Container Selector</label>
          <input type="text" id="build-container" class="form-control" placeholder=".event-item, .calendar-entry">
        </div>
        
        <div class="form-group">
          <label>Title Selector</label>
          <input type="text" id="build-title" class="form-control" placeholder=".title, h3">
        </div>
        
        <div class="form-group">
          <label>Date Selector</label>
          <input type="text" id="build-date" class="form-control" placeholder=".date, time">
        </div>
        
        <div class="form-group">
          <label>Link Selector (optional)</label>
          <input type="text" id="build-link" class="form-control" placeholder="a[href]">
        </div>
      </div>
      
      <button class="btn-primary" id="save-custom-scraper" style="margin-top: 8px;">
        üíæ Save to Library
      </button>
      
      <button class="btn-secondary" id="clear-build-form" style="margin-top: 4px;">
        üîÑ Clear Form
      </button>
    </div>
  </div>

  <!-- Library Tab -->
  <div id="tab-library" class="tab-content active">
    <h3 style="margin-top: 0;">üìö Scraper Library</h3>
    
    <div id="status-message" style="display: none; padding: 10px; margin-bottom: 12px; border-radius: 4px; font-size: 13px; text-align: center;"></div>
    
    <div class="import-section">
      <h4 style="margin-top: 0;">Import Scraper JSON</h4>
      <textarea id="import-json" placeholder='Paste scraper JSON here...'></textarea>
      <button class="btn-primary" id="import-json-btn" style="width: 100%; margin-top: 8px;">
        üì• Import JSON
      </button>
    </div>
    
    <div style="margin-top: 20px;">
      <div id="scraper-list" class="scraper-list">
        <p style="text-align: center; color: #999; padding: 20px;">Loading templates...</p>
      </div>
    </div>
  </div>

  <!-- Test Tab -->
  <div id="tab-test" class="tab-content">
    <h3 style="margin-top: 0;">üß™ Test Scraper</h3>
    
    <div class="form-group">
      <label>Select Scraper</label>
      <select id="test-scraper-select" class="form-control">
        <option value="">Choose a scraper to test...</option>
      </select>
    </div>
    
    <div id="selected-scraper-info" style="display: none; margin: 12px 0; padding: 12px; background: #f0f7ff; border-left: 3px solid #2563eb; border-radius: 4px;">
      <div style="font-size: 12px; color: #666;">
        <strong id="test-scraper-name"></strong><br>
        <span id="test-scraper-details"></span>
      </div>
    </div>
    
    <button class="btn-primary" id="run-test-btn" style="width: 100%;" disabled>
      ‚ñ∂Ô∏è Run Test on Current Page
    </button>
    
    <div id="test-output" style="display: none;">
      <h4 style="margin-top: 16px; margin-bottom: 8px;">Test Results</h4>
      <div class="test-results">
        <pre id="test-results-content"></pre>
      </div>
      
      <div style="margin-top: 12px;">
        <button class="btn-secondary" id="copy-results-btn" style="width: 100%;">
          üìã Copy Results
        </button>
      </div>
    </div>
  </div>

  <script src="popup-library.js"></script>
</body>
</html>
