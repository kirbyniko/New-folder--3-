[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[dev]
  command = "npm run dev"
  targetPort = 5341
  publish = "dist"
  functionsTimeout = 300

# Branch deploy configuration for live-testing
[context.live-testing]
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Scheduled function runs daily at 3 AM UTC
[functions."scheduled-scraper"]
  schedule = "0 3 * * *"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache headers for static JSON files
[[headers]]
  for = "/cache/*.json"
  [headers.values]
    Cache-Control = "public, max-age=21600, s-maxage=21600"  # 6 hours
    Access-Control-Allow-Origin = "*"

# Cache static assets
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css"
